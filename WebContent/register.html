<body >
<div style="background-color:#FFCC00; padding:40px">
<span> <a href="index.html"><img src="img/logo.png" height="100" width="200"></a>

			<button type="button" class="btn btn-lg btn-primary orange"
				style="float: right; margin-top:50px">
				<b>LOGIN</b>
			</button>
		</span>
		</div>
		<br>
		<div class="container">
			<div class="row">
			
				<div class="col-xs-12 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3 col-lg-6 col-lg-offset-3">
				<h2>Sign Up</h2>
				<form>
				<div class="form-group">
				<p style="display: inline"><b>Full Name</b></p> <p style="display: inline; float:right; color:grey"><b>Required</b></p>
				<input type="text" class="form-control" id="name" required> </div>
				<div class="form-group">
				<p style="display: inline"><b>Phone Number</b></p> <p style="display: inline; float:right; color:grey"><b>Required</b></p>
				<input type="tel" class="form-control" id="phone" required> </div>
				<div class="form-group">
				<p style="display: inline"><b>Email</b></p> <p style="display: inline; float:right; color:grey"><b>Required</b></p>
				<input type="email" class="form-control" id="email" required> </div>
				<div class="form-group">
				<p style="display: inline"><b>Password</b></p> <p style="display: inline; float:right; color:grey"><b>Required</b></p>
				<input type="password" class="form-control" id="pswd" required> </div>
				<div class="form-group">
				<p style="display: inline"><b>Confirm Password</b></p> <p style="display: inline; float:right; color:grey"><b>Required</b></p>
				<input type="password" class="form-control" id="cfmpswd" required> </div>
				<div class="form-controls">
				 <button type="submit" class="btn btn-danger btn-lg full-width">SIGN UP</button>
				</div>
				</form>
				</div>
			</div>
			</div>
</body>
