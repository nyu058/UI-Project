<meta charset="ISO-8859-1">
<title>Register</title>
<link rel="stylesheet" href="CSS/Style.css">
</head>
<body >
<div style="background-color:#FFCC00; padding:40px">
<span> <a href="index.jsp"><img src="img/logo.png" height="100" width="200"></a>

			<div class="dropdown pull-right" style="display: inline">
				<button type="button"
					class="btn btn-lg btn-primary orange dropdown-toggle"
					id="loginDropdown" data-toggle="dropdown" aria-haspopup="true"
					aria-expanded="false" style="float: right; margin-top: 50px">
					<b>LOGIN&nbsp;<i class="glyphicon glyphicon-triangle-bottom"></i></b>
				</button>

				<form action="Login" class="dropdown-menu form-wrapper " method="post">
					<div class="form-group">
						<p>
							<b>Email</b>
						</p>
						<input type="email" class="form-control" name="email" required>
					</div>
					<div class="form-group">
						<p>
							<b>Password</b>
						</p>
						<input type="password" class="form-control" name="pswd" required>
					</div>
					<input type="submit" class="btn btn-danger full-width" value=Login>
				</form>
			</div>
		</span>
		</div>
		<br>
		<div class="container">
			<div class="row">
			
				<div class="col-xs-12 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3 col-lg-6 col-lg-offset-3">
				<h2>Sign Up</h2>
				<form action="Register" method="post">
				<div class="form-group">
				<p style="display: inline"><b>First Name</b></p> <p style="display: inline; float:right; color:grey"><b>Required</b></p>
				<input type="text" class="form-control" name="fname" required> </div>
				<div class="form-group">
				<p style="display: inline"><b>Last Name</b></p> <p style="display: inline; float:right; color:grey"><b>Required</b></p>
				<input type="text" class="form-control" name="lname" required> </div>
				<div class="form-group">
				<p style="display: inline"><b>Phone Number</b></p> <p style="display: inline; float:right; color:grey"><b>Required</b></p>
				<input type="tel" class="form-control" name="phone" required> </div>
				<div class="form-group">
				<p style="display: inline"><b>Email</b></p> <p style="display: inline; float:right; color:grey"><b>Required</b></p>
				<input type="email" class="form-control" name="email" required> </div>
				<div class="form-group">
				<p style="display: inline"><b>Password</b></p> <p style="display: inline; float:right; color:grey"><b>Required</b></p>
				<input type="password" class="form-control" name="pswd" id="pass" required> </div>
				<div class="form-group">
				<p style="display: inline"><b>Confirm Password</b></p> <p style="display: inline; float:right; color:grey"><b>Required</b></p>
				<input type="password" class="form-control" oninput="check(this)" name="cfmpswd" required> </div>
				<script language='javascript' type='text/javascript'>
				function check(input) {
					if (input.value != document.getElementById('pass').value) {
						input.setCustomValidity('Password Must be Matching.');
					} else {

						input.setCustomValidity('');
					}
				}
			</script>
				<div class="form-controls">
				 <input type="submit" class="btn btn-danger btn-lg full-width" value="SIGN UP">
				</div>
				</form>
				</div>
			</div>
			</div>
</body>
